
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Fall Distance Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Free Fall Distance</h2>
    <label for="time">Time (in seconds):</label>
    <input type="number" id="time" step="0.01" placeholder="e.g. 0.1" />
    <button onclick="calculateDistance()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateDistance() {
      const time = parseFloat(document.getElementById('time').value);
      if (isNaN(time) || time <= 0) {
        document.getElementById('result').innerText = 'Please enter a valid time.';
        return;
      }
      const g = 9.8;
      const distance = 0.5 * g * time * time;
      document.getElementById('result').innerText = `Distance: ${distance.toFixed(3)} meters`;
    }
  </script>
</body>
</html>
